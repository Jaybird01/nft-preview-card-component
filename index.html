<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview Card Component</title>
</head>
<body>
  <div class="container">
    <div class="image-card">
      <img src="./images/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="View Icon" class="overlay-icon" />
      </div>
    </div>
    <div class="article-card">
      <h1> Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <section>
      <article>
          <img src="./images/icon-ethereum.svg" alt="">
          <h2>0.041 ETH</h2>
        </article>
        <article>
          <img src="./images/icon-clock.svg" alt="">
          <h3>3 days left</h3>
        </article>
      </section>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="">
        <p> Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="text-decoration: none;">Frontend Mentor</a>. 
    Coded by <a href="https://jeremiah-mywebsite.vercel.app/" target="_blank">Elachi Jeremiah</a>.
  </div>
</body>
</html>
